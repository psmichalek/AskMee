<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AskMee</title>
  <style>
      body{
        font-size: 1.2em;
        line-height: 1.4;
        font-family: ff-dagny-web-pro,Dagny Pro,Hevetica Neue,Heveltica,Arial,sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        color: #313131;
        text-rendering: optimizeLegibility;
        font-variant-ligatures: common-ligatures;
      }
      input, textarea, button { font-size:1.15em; }
  </style>
</head>
<body>

    <h1>AskMee!</h1>

<div style="float:left;padding:3px;border:solid 1px #ccc;">

    <h2>Add</h2>

    <form action="/ques" method="POST">
      <p>
          <label style="font-weight:500">Question: </label> <br />
          <textarea name="question" style="width:600px;height:75px;padding:3px;border:solid 1px #333"></textarea>
      </p>
      <p>
          <label style="font-weight:500">Answer:</label> <br />
          <textarea name="answer" style="width:400px;height:300px;padding:5px;border:solid 1px #333"></textarea>
       <p>
      <p>
          <label style="font-weight:500">Keywords: </label> <br />
          <input type="text" name="keywords" style="width:300px;padding:3px;border:solid 1px #333">
        <p>

      <p>
          <button type="submit">Add</button>
      </p>
    </form>

</div>

<div style="margin-left:10px;padding:3px;border:solid 1px #ccc;">

    <h2>Questions</h2>

</div>

<div style="clear:both"></div>

</body>
</html>
